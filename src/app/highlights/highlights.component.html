<div>
  <div>

    <input #videoId
      (keyup.enter)="getVideo(videoId.value)"
      (blur)="getVideo(videoId.value); videoId.value='' "
      placeholder="Twitch Video Id">

    <button (click)="getVideo(videoId.value)">Load!</button>

  </div>
  <div>
    <iframe
      [src]= {{ embedSrc }}
      height="480"
      width="854"
      frameborder="30"
      scrolling="no"
      allowfullscreen="true">
    </iframe>

  </div>
  <div>
    <ul class="highlightList">
      <li *ngFor="let highlight of highlightList">
        {{ highlight.score }}, {{highlight.videoId}}
      </li>
    </ul>
  </div>
</div>
